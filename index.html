<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="gambit_logo.png">
    <title>Home</title>
    <style>
        @font-face {
            font-family: 'Magnol';
            src: url('Magnol.otf') format('opentype');
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #2E0493;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Magnol', Arial, sans-serif;
        }
        
        .header {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 0.5rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .header-logo {
            height: 40px;
            width: auto;
            display: block;
        }
        
        .header h1 {
            color: white;
            font-size: 1.5rem;
            font-family: 'Magnol', Arial, sans-serif;
        }
        
        .privacy-link {
            color: white;
            text-decoration: none;
            font-family: 'Magnol', Arial, sans-serif;
            font-size: 1rem;
            transition: opacity 0.3s ease;
        }
        
        .privacy-link:hover {
            opacity: 0.7;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .footer {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 0.5rem 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-size: 0.75rem;
            font-family: Arial, sans-serif;
            font-weight: normal;
        }
        
        .social-links {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .social-links a {
            color: white;
            font-size: 1.5rem;
            transition: opacity 0.3s ease;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
        }
        
        .social-links a svg {
            display: block;
            pointer-events: none;
        }
        
        .social-links a:hover {
            opacity: 0.7;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
        }
        
        .logo {
            max-width: 500px;
            width: 80%;
            height: auto;
            margin-bottom: 2rem;
        }
        
        h2 {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 2rem;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: lowercase;
        }
        
        /* Tablet ve küçük ekranlar için */
        @media (max-width: 768px) {
            .header {
                padding: 0.5rem 0.5rem;
            }
            
            .header h1 {
                font-size: 1.2rem;
            }
            
            h2 {
                font-size: 1.3rem;
            }
            
            .logo {
                max-width: 400px;
            }
        }
        
        /* Mobil için */
        @media (max-width: 480px) {
            .header {
                padding: 0.5rem 0.5rem;
                justify-content: center;
                text-align: center;
            }
            
            .header-logo {
                height: 30px;
            }
            
            .header h1 {
                font-size: 1rem;
                width: 100%;
            }
            
            .privacy-link {
                font-size: 0.9rem;
            }
            
            .footer {
                font-size: 0.75rem;
                padding: 0.75rem 1rem;
                flex-direction: column;
                gap: 0.5rem;
                text-align: center;
            }
            
            .social-links a {
                font-size: 1.2rem;
            }
            
            h2 {
                font-size: 1.1rem;
                letter-spacing: 1px;
            }
            
            .logo {
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="gambit_logo.png" alt="Gambit Logo" class="header-logo">
        <a href="privacy.html" class="privacy-link">Privacy Policy</a>
    </div>
    
    <div class="main-content">
        <div class="container">

        </div>
    </div>
